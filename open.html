<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kedai Paman</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <style>
    /* ===== STYLE KEDAI PAMAN ===== */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fcff;
      color: #1e293b;
    }

    /* Navbar */
    .navbar {
      background-color: #e6f0ff !important;
      border-bottom: 2px solid #cbd5e1;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 600;
      color: #1e3a8a !important;
    }

    .nav-link {
      color: #1e293b !important;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #2563eb !important;
    }

    /* Hero Section */
    .hero {
      background-color: #f0f6ff;
      text-align: center;
      padding: 80px 20px;
    }

    .hero img {
      max-width: 90%; /* Default untuk mobile/layar kecil */
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      /* Menambahkan margin bawah agar ada jarak sebelum teks, optional */
      margin-bottom: 20px; 
    }
    
    /* MODIFIKASI: Mengatur ukuran gambar agar lebih pas di desktop/layar besar */
    @media (min-width: 768px) {
        .hero img {
            /* Mengurangi ukuran gambar menjadi 60% dari container */
            max-width: 70%; 
        }
        .hero {
             /* Mengurangi padding vertikal untuk tampilan yang lebih compact */
             padding: 60px 20px;
        }
    }


    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      margin-top: 20px; /* Disesuaikan karena img sudah ada margin-bottom */
      color: #1e3a8a;
    }

    .hero p {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #475569;
    }

    .btn-primary {
      background-color: #2563eb;
      border: none;
      border-radius: 30px;
      padding: 12px 35px;
      font-weight: 600;
      margin-top: 25px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #1e40af;
      transform: translateY(-2px);
    }

    /* Footer */
    footer {
      background-color: #e6f0ff;
      border-top: 2px solid #cbd5e1;
      color: #475569;
      font-size: 0.9rem;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm py-3">
    <div class="container">
      <a class="navbar-brand logo" href="#">Kedai Paman</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Tentang Kami</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Media Sosial</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="hero">
    <div class="container">
      <img
        src="kedai.png"
        alt="Suasana Kedai Kopi"
        class="img-fluid"
      />
      <h1>Selamat Datang di Kedai Paman</h1>
      <p>Tempat nongkrong seru dengan aroma kopi yang bikin betah.</p>
      <a href="menu.html" class="btn btn-primary btn-lg">Lihat Menu</a>
    </div>
  </section>

  <footer>
    © 2025 Kedai Paman — Jalan Naripan No.08 Kota Bandung
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
